<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-slate-900 grid place-content-center h-screen">

    <!-- 1. Cart -->
    <h1 class="text-white text-3xl m-6">Learn Tailwindcss</h1>
    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg
        flex items-center space-x-4">
            <div>
                <img class="h-12 w-12" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg" alt="pw-logo">
            </div>
            <div>
                <div class="text-2xl font-medium text-black">
                    Tailwind CSS
                    <p class="text-slate-600 text-base">By Priyanka</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. Button -->
    <button class="bg-sky-500 text-center mt-2 text-white
    text-base p-2 rounded-md hover:bg-white hover:text-black
    hover:font-semibold">Buy Now</button>

    <!-- 3. Responsive Design -->
    <div class="text-center my-4">
        <p class="text-white md:text-green-600 md:font-semibold
        sm:text-red-600 sm:font-semibold">Check Responsiveness</p>
    </div>

    <!-- 4. Mobile Cart -->
    <div class="mt-3">
        <!-- cart -->
        <div class="max-w-sm mx-auto bg-white rounded-md
        overflow-hidden md:max-w-xl">
        <div class="flex">
            <!-- Image -->
            <div>
                <img class="h-48 w-full object-cover"
                 src="https://cdn.pixabay.com/photo/2016/06/15/16/16/man-1459246_1280.png" alt="">
            </div>
            <!-- Content -->
            <div class="bg-red-500">
                <div>Content</div>
            </div>

        </div>
    </div>

    
</body>
</html>
